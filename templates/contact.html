<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Bildirim Formu</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> <!-- Roboto Font -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #111, #222);
            color: white;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(17, 17, 17, 0.034);
            backdrop-filter: blur(30px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.219);
            border-bottom: 1px solid #33333310;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            background: rgba(255, 0, 0, 0.014);
        }

        .nav-links li a:hover {
            background-color: #383846;
            box-shadow: 0px 15px 15px rgba(255, 0, 0, 0.219);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin-top: 1%;
            color: white;
            transition: box-shadow 0.3s ease;
        }

        .container:hover,
        .container:focus-within {
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: box-shadow 0.3s ease;
        }

        input:hover, textarea:hover {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            outline: none;
        }

        textarea:focus {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            outline: none;
        }



        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>

        <ul class="nav-links">
            <li><a href="/" class="nav-item" data-page="home">Home</a></li>
            <li><a href="/evidenceAnalysis" class="nav-item" data-page="evidence">Evidence Analysis</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Geri Bildirim Formu</h2>
        <form action="/submit-feedback" method="post">
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="userName" placeholder="İsminiz" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresiniz" required>
            </div>
            <div class="form-group">
                <label for="feedback">Geri Bildiriminiz:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Geri bildiriminiz" required></textarea>
            </div>
            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>
